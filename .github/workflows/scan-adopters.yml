name: Scan for HALLUCINATE.md adopters

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Scan adopters
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run scan

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/adopters.json

          if git diff --cached --quiet; then
            echo "No changes to adopters list."
            exit 0
          fi

          count=$(node -e "console.log(JSON.parse(require('fs').readFileSync('_data/adopters.json','utf8')).length)" || echo "0")
          [[ "$count" =~ ^[0-9]+$ ]] || count=0
          git commit -m "chore: update adopters list ($count projects)"
          git push
